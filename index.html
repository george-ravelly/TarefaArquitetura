<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Inicial</title>
</head>
<body>
    <div class="container">
        <H1>Conversor de txt para PDF</H1>
        <div class="mt-2">
            <input class="w-50" type="text" name="letra" id="ltr" onchange=capturar() placeholder="Informe uma letra: "/>
        </div>
        <div class="mt-2">
            <input class="btn btn-outline-secondary" type="file" name="texto" id="txt"/>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary" id="button">Enviar</button>
        </div>
    </div>
    <script src="./src/gerador.js"></script>
    <script src="./src/selecao.js"></script>
    <script src="./src/interface.js"></script>
    <script src="./src/ordenacao.js"></script>
    <script>
        document.querySelector("#button").addEventListener("click", () => {
            acao()
        })
        async function acao(){
            console.log("entrou")
            interface()
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
